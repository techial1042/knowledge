version: '3.7'
services:
  web:
    image: top.techial/knowledge/api:latest
    networks:
      - knowledge
    depends_on:
      - neo4j
      - mongo
    ports:
      - "9090:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - web_data:/web-logs
    restart: always

  mongo:
    image: mongo:latest
    networks:
      - knowledge
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - mongo_data:/data/db
    restart: always

  neo4j:
    image: neo4j:latest
    networks:
      - knowledge
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - neo4j_logs:/logs
      - neo4j_conf:/var/lib/neo4j/conf
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/techial
    restart: always

networks:
  knowledge:

volumes:
  web_data:
  mongo_data:
  neo4j_logs:
  neo4j_conf:
  neo4j_import:
  neo4j_plugins:

