name: Knowledge project build and deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        name: build
        run: |
          docker login docker.pkg.github.com --username=${{ secrets.GITHUB }} --password=${{ secrets.TOKEN }}
          chmod +x ./deploy/build.sh && ./deploy/build.sh

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /root/knowledge && chmod +x ./deploy/deploy.sh && ./deploy/deploy.sh
